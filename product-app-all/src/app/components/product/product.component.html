<div class="container">
  <mat-card *ngFor="let product of products">
    <mat-card-header>
      <div mat-card-avatar></div>
      <mat-card-title>{{ product.productName }}</mat-card-title>
      <mat-card-subtitle>{{ product.category }}</mat-card-subtitle>
      <img mat-card-md-image src="{{ product.productImage }}" />
    </mat-card-header>
    <mat-card-content> {{ product.price | currency: "INR" }} </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="onSubmit(product)">
        View More
      </button>
    </mat-card-actions>
  </mat-card>
</div>
