<div>
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar></div>
      <mat-card-title>{{ product.productName }}</mat-card-title>
      <mat-card-subtitle>{{ product.brand }}</mat-card-subtitle>
      <mat-card-subtitle>{{ product.category }}</mat-card-subtitle>
      <mat-card-subtitle>{{ product.type }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      Ratings: {{ product.rating }} <br />
      Description: <br />
      <span> {{ product.description }} </span> <br />
      Price: {{ product.price | currency: "INR" }} <br />
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="warn">Add To Cart</button>
    </mat-card-actions>
  </mat-card>
</div>
